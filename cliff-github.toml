# git-cliff configuration for GitHub releases
# Minimal template optimized for release notes (no changelog history)

[changelog]
# No header for GitHub releases
header = ""

# Minimal body template for current release only
body = """
## {{ version | trim_start_matches(pat="v") }}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}*({{ commit.scope }})* {% endif %}{% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}
{% endfor %}
{% endfor %}

{% if version and previous_version -%}
**Full Changelog**: https://github.com/nchursin/serenity-go/compare/{{ previous_version }}...{{ version }}
{%- elif version -%}
**Full Changelog**: https://github.com/nchursin/serenity-go/commits/{{ version }}
{%- endif %}
"""

# No footer for GitHub releases
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(release\\): update changelog", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(ai.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"
