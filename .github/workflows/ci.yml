name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-serenity:
    name: Test Serenity Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22, 1.23, 1.24]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./serenity/... -v -race -coverprofile=serenity-coverage.out

    - name: Convert coverage to lcov
      run: |
        go install github.com/jandelgado/gcov2lcov@latest
        gcov2lcov -infile serenity-coverage.out -outfile serenity-coverage.lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./serenity-coverage.lcov
        flags: serenity
        name: serenity-coverage
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: serenity-coverage-${{ matrix.go-version }}
        path: |
          serenity-coverage.out
          serenity-coverage.lcov
        retention-days: 30

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.22, 1.23, 1.24]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./examples/... -v -race -coverprofile=examples-coverage.out

    - name: Convert coverage to lcov
      run: |
        go install github.com/jandelgado/gcov2lcov@latest
        gcov2lcov -infile examples-coverage.out -outfile examples-coverage.lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./examples-coverage.lcov
        flags: examples
        name: examples-coverage
        fail_ci_if_error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: examples-coverage-${{ matrix.go-version }}
        path: |
          examples-coverage.out
          examples-coverage.lcov
        retention-days: 30

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.23-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.23-

    - name: Download dependencies
      run: go mod download

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.8.0
        args: --timeout=5m --verbose

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: golangci-lint-report
        path: |
          golangci-lint-report.json
          golangci-lint-report.xml
        retention-days: 30